<!-- WAP to display the multiple up to 20 of any user input number -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication</title>
    <script src="multiple.js"></script>
</head>
<body>
        <h3>WAP to display the multiple up to 20 of any user input number.</h3>
        <input type="text" id="number">
            <button onclick="multiple()">Enter</button>
            <br>
            <span id = "ans"></span>
</body>
</html>
